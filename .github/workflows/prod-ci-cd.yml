name: Production CI/CD (Render)

on:
  push:
    branches: [ prod ]
  pull_request:
    branches: [ prod ]

env:
  PYTHON_VERSION: '3.13'
  DJANGO_SETTINGS_MODULE: website.settings

jobs:

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - run: |
          pip install -r requirements.txt
          pip install flake8 black pylint-django
      - run: flake8 --exclude=migrations,__pycache__,venv --max-line-length=120 --extend-ignore=E203,W503 || true
      - run: black --check --exclude='migrations|__pycache__|venv' . || true
      - run: |
          pylint --load-plugins=pylint_django \
                 --django-settings-module=website.settings \
                 --disable=C0111,C0103,R0903,W0212,E1101 \
                 --ignore=migrations,__pycache__ \
                 main/ website/ || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov
      - name: Create .env for Django tests
        run: |
          echo "DJANGO_SECRET_KEY=test_secret" > .env
          echo "DEBUG=True" >> .env
          echo "DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
          echo "CLOUDINARY_URL=cloudinary://test_key:test_secret@test_cloud" >> .env
          echo "DATABASE_URL=postgres://test_user:test_password@localhost:5432/test_db" >> .env
      - run: python manage.py migrate --noinput
      - run: |
          pytest --cov=. --cov-report=term-missing
      - uses: codecov/codecov-action@v4
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install safety bandit -r requirements.txt
      - run: safety check --json --output safety-report.json || true
      - run: bandit -r main/ website/ -f json -o bandit-report.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: security-reports-prod
          path: |
            safety-report.json
            bandit-report.json

  docker-check:
    name: Validate Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t test . || true
      - run: docker-compose config || true
      - run: bash -n entrypoint.sh || true

  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, security, docker-check]
    if: github.ref == 'refs/heads/prod'
    environment:
      name: production
      url: https://curvative-parameter.onrender.com

    steps:
      - uses: actions/checkout@v4

      - name: Validate Render hook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "âŒ RENDER_DEPLOY_HOOK_URL is missing!"
            exit 1
          fi

      - name: Create .env for prod
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DEBUG=False" >> .env
          echo "DJANGO_ALLOWED_HOSTS=curvative-parameter.onrender.com" >> .env
          echo "CLOUDINARY_URL=${{ secrets.CLOUDINARY_URL }}" >> .env
          echo "DATABASE_URL=postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}" >> .env

      - name: Deploy to Render
        run: curl -X POST -fsSL "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

  release:
    name: Tag Release
    runs-on: ubuntu-latest
    needs: deploy-render
    if: github.ref == 'refs/heads/prod'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag
        run: |
          VERSION="v$(date +'%Y.%m.%d')-prod.${{ github.run_number }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Production release $VERSION"
          git push origin "$VERSION"
