name: Django CI + Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SETTINGS_MODULE: website.settings

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pylint pylint-django

      - name: Run Flake8
        run: |
          echo "ðŸ“ Running Flake8..."
          flake8 --exclude=migrations,__pycache__,venv,.venv --max-line-length=120 --extend-ignore=E203,W503 . || echo "âš ï¸ Flake8 issues found"
        continue-on-error: true

      - name: Run Black
        run: |
          echo "ðŸŽ¨ Running Black formatter check..."
          black --check --exclude='migrations|__pycache__|venv|\.venv' . || echo "âš ï¸ Black formatting issues found"
        continue-on-error: true

      - name: Run Pylint
        run: |
          echo "ðŸ” Running Pylint..."
          pylint --load-plugins=pylint_django \
                 --django-settings-module=website.settings \
                 --disable=C0111,C0103,R0903,W0212,E1101,R0801 \
                 --ignore=migrations,__pycache__,.venv \
                 --max-line-length=120 \
                 main/ website/ || echo "âš ï¸ Pylint issues found"
        continue-on-error: true

  test:
    name: Run Django Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Create .env for testing
        run: |
          echo "SECRET_KEY=test_secret_$(openssl rand -hex 16)" > .env
          echo "DEBUG=True" >> .env
          echo "DB_NAME=test_db" >> .env
          echo "DB_USER=test_user" >> .env
          echo "DB_PASSWORD=test_password" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "CLOUDINARY_URL=cloudinary://fake_key:fake_secret@fake_cloud" >> .env
          echo "âœ… .env created for testing"

      - name: Run Django migrations
        run: python manage.py migrate --noinput

      - name: Run Tests with Coverage
        run: |
          echo "ðŸ§ª Running tests..."
          pytest --maxfail=1 --disable-warnings -v --cov=. --cov-report=term-missing --cov-report=xml
          echo "âœ… Tests completed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: master-branch
          fail_ci_if_error: false
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt

      - name: Run Safety check
        run: |
          echo "ðŸ”’ Checking for known vulnerabilities..."
          safety check --json --output safety-report.json || echo "âš ï¸ Vulnerabilities found"
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          echo "ðŸ” Running Bandit security scan..."
          bandit -r main/ website/ -f json -o bandit-report.json -ll || echo "âš ï¸ Security issues found"
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-master
          path: |
            safety-report.json
            bandit-report.json
          retention-days: 30

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          echo "ðŸ³ Building Docker image..."
          docker build -t curvative-parameter:latest .
          echo "âœ… Docker image built successfully"
          docker images | grep curvative-parameter

      - name: Test Docker Image
        run: |
          echo "ðŸ§ª Testing Docker image..."
          cat > .env.test << EOF
          SECRET_KEY=test-docker-key
          DEBUG=1
          ALLOWED_HOSTS=localhost
          CLOUDINARY_URL=cloudinary://test:test@test
          DATABASE_URL=sqlite:///db.sqlite3
          EOF
          docker run --rm --env-file .env.test curvative-parameter:latest python manage.py check
          echo "âœ… Docker image test passed"

      - name: Validate docker-compose
        run: |
          echo "ðŸ” Validating docker-compose configuration..."
          docker-compose -f docker-compose.yml config > /dev/null
          echo "âœ… docker-compose.yml is valid"

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()

    steps:
      - name: Create Summary
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Results (Master)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" = "success" ]; then
            echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "Ready for production deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some checks need attention" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed jobs above." >> $GITHUB_STEP_SUMMARY
          fi