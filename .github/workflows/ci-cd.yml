name: Django CI - Quality & Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SETTINGS_MODULE: website.settings

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint pylint-django

      - name: Run Pylint
        env:
          CLOUDINARY_URL: "cloudinary://dummy:dummy@dummy"
        run: |
          echo "ðŸ” Running Pylint..."
          pylint --load-plugins=pylint_django \
                 --django-settings-module=website.settings \
                 --disable=C0111,C0103,R0903,W0212 \
                 --ignore=migrations,__pycache__,.venv \
                 --max-line-length=120 \
                 main/ website/ || true
          echo "âœ… Lint completed"

  test:
    name: Run Django Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Create .env for testing
        run: |
          echo "SECRET_KEY=test_secret_key_for_ci_12345" > .env
          echo "DEBUG=True" >> .env
          echo "DB_NAME=test_db" >> .env
          echo "DB_USER=test_user" >> .env
          echo "DB_PASSWORD=test_password" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "CLOUDINARY_URL=cloudinary://fake_key:fake_secret@fake_cloud" >> .env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1,testserver" >> .env

      - name: Run Django migrations
        run: python manage.py migrate --noinput

      - name: Run Tests
        run: |
          pytest --maxfail=5 --disable-warnings -v --cov=. --cov-report=term-missing
          echo "âœ… Tests completed"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t my-app:latest .
          echo "âœ… Docker image built successfully"