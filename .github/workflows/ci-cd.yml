name: Django CI + Deploy

on:
  push:
    branches: [ master, prod ]
  pull_request:
    branches: [ master, prod ]

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SETTINGS_MODULE: website.settings

jobs:
  test:
    name: Run Django Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Create .env for testing
        run: |
          echo "SECRET_KEY=test_secret" > .env
          echo "DEBUG=True" >> .env
          echo "DB_NAME=test_db" >> .env
          echo "DB_USER=test_user" >> .env
          echo "DB_PASSWORD=test_password" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "CLOUDINARY_URL=cloudinary://fake_key:fake_secret@fake_cloud" >> .env
          echo "âœ… .env created for testing"

      - name: Run Django migrations
        run: python manage.py migrate --noinput

      - name: Run Tests and Show Summary
        run: |
          pytest --maxfail=1 --disable-warnings -v --cov=. --cov-report=term-missing
          echo "âœ… Tests completed"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (local check)
        run: |
          docker build -t my-app:latest .
          echo "âœ… Docker image built successfully"
          docker images | grep my-app

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/prod'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env for production
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DEBUG=${{ secrets.DEBUG }}" >> .env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
          echo "CLOUDINARY_URL=${{ secrets.CLOUDINARY_URL }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "âœ… .env created for production"

      - name: Trigger Render Deploy Hook
        run: |
          echo "ðŸš€ Triggering Render deploy..."
          curl -fsSL "$RENDER_DEPLOY_HOOK_URL"
          echo "âœ… Render deploy triggered successfully!"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
